{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-auto">
            {% if user.is_authenticated %}
                <p>Bonjour, {{ user.username }}!</p>
                <!-- Vous pouvez afficher d'autres informations de l'utilisateur si nécessaire -->
                <!-- Par exemple, pour afficher l'email de l'utilisateur, utilisez {{ user.email }} -->
            {% else %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Connexion</button>
                </form>
                <p class="mt-2">Vous êtes nouveau ? <a href="{% url 'login' %}">Se connecter</a></p>
            {% endif %}
        </div>
    </div>
{% endblock %}
